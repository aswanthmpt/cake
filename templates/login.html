{% extends 'base.html' %}
{% block content %}
<div class="container-fluid d-flex justify-content-center">
<div class="container login px-5 my-5 py-5 ">
<form class="form-horizontal"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  

    

    <div class="form-group my-3 px-5 ">
        <input type="text"  name="username" class="form-control"  placeholder="username">
    </div>

    <div class="form-group my-3 px-5">
        <input type="password" name="password" class="form-control"  placeholder="password">
    </div>

    <h6>haven't an account <a href="{% url 'app:signin' %}">Signin</a></h6>
   
    
   

    <div class="form-group  ">
        <div class="col-sm-offset-2 col-sm-10 my-5">
            <button type="submit" class="button-88 mx-auto my-2">Submit</button>
        </div>
    </div>
    

</form>

</div>
</div>


{% endblock %}
